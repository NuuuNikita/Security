<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username">Выберите имя пользователя</label>
    <input text="username" th:field="*{username}" id="username">
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username errors</div>
    <br>
    <label for="yearOfBirth">Установите год рождения</label>
    <input text="yearOfBirth" th:field="*{yearOfBirth}" id="yearOfBirth">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">year of birth errors</div>
    <br>
    <label for="password">Выберите пароль</label>
    <input text="password" th:field="*{password}" id="password">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password errors</div>
    <br>
    <input type="submit" value="Sign up!">
</form>
</body>
</html>
